<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = 1;
        while (true) {
            document.writeln(`<p>Perulangan dengan break yang ke ${number}<\p>`);
            number++;
            if (number >= 10) {
                break
            }
        }
    </script>
</body>

</html>
