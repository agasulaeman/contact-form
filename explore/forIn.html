<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const person = {
            firstName: "Agas",
            lastName: "Sulaeman"
        };
        for (const property in person) {
            document.writeln(`<p>${property} : ${person[property]}</p>`);
        }
        const namaBuah = ["anggur", "jeruk", "pisang"];
        for (const index in namaBuah) {
            document.writeln(`<p>${index} : ${namaBuah[index]}</p>`);
        }
    </script>
</body>

</html>
