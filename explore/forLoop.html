<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // perulangan yang tidak berhenti henti
        // for (; ;) {
        //     alert("for loop yang tidak berhenti henti");
        // }

        /**
         * Perulangan dengan kondisi tertentu 
         * 
         */

        let number = 1;
        for (; number <= 10;) {
            document.writeln(`<p> Perulangan yang ke ${number}`);
            number++;
        }

        /**
         * bisa dengan cara yang pada umum nya yaitu 
         */

        for (let index = 0; index <= 10; index++) {
            document.writeln(`<p> index yang ke ${index}`);
        }

    </script>
</body>

</html>
