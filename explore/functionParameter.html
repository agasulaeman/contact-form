<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>

<body>
    <script>
        function sayHelloNama(firstName, lastName) {
            document.writeln(`Hello ${firstName} ${lastName}`);
        }
        sayHelloNama("Agas", "Sulaeman");
        sayHelloNama("Sulaeman", "Agas");
    </script>
</body>

</html>
