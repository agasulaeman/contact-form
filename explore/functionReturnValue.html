<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function return value</title>
</head>

<body>
    <script>
        function penjumlahan(number1, number2) {
            return number1 + number2;
        }
        penjumlahan(10, 20);
        console.log(penjumlahan(5, 0));

        function pengurangan(number1, number2) {
            return number1 - number2;
        }
        const hasilPengurangan = pengurangan(10, 9);
        document.writeln(`Hasil pengurangan ${pengurangan(10, 8)}`);
        document.writeln(`Hasil pengurangan dengan memanggil function ${hasilPengurangan}`);

        /**
         * Menghentikan function dengan return
         */

        function isContains(array, searchValue) {
            for (const value of array) {
                console.info(`Iterasi element value ${value}`);
                if (value === searchValue) {
                    return true;
                }
            }
            return false;
        }
        const dataArray = [10, 20, 30, 40, 50, 60, 70, 80, 90];
        const searchValue = 30;
        const result = isContains(dataArray, searchValue);
        document.writeln(`<p> ${result} </p>`);
    </script>
</body>

</html>
