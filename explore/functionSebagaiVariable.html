<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sayHello(name) {
            document.writeln(`<p>Hello ${name}</p>`);

        }
        let greeting = sayHello;
        greeting("Agas");

        function namaMurid(callback) {
            callback("Agas");
        }
        namaMurid(sayHello);
    </script>

</body>

</html>
